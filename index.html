<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoFinal-Cristian Osorio JavaScript</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./codecss.css">
    <!-- toasty -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav id="navegador" class="fixed-top">
        <div class="nav-wrapper">
            <button class="btn btn-primary" id="login">Login</button>
            <button class="btn btn-secondary" id="logout">Logout</button>
            <span class="grey-text text-lighten-4 right margin-right user-logged" id="user"></span>
        </div>
    </nav>
    <main>
        <div class="my-5" id="contenido-privado" style="display: none;">
            <div class="b-example-divider2"></div>
            <div class="p-5 text-center bg-body-tertiary rounded-3">
                <div class="container py-3">
                    <div class="alert alert-success hide" role="alert" id="mensaje"></div>
                    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                        <h1 class="display-4 fw-normal">Dashboard</h1>
                        <h2>Inventario Sistema de Control de Stock</h2>
                        <p class="fs-5 text-muted">Ingrese nuevos productos para el inventario
                        <p>
                            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button"
                                aria-expanded="false" aria-controls="collapseExample">Agregar Nuevo Producto al
                                Inventario</a>
                        </p>
                        <button id="clearLocalStorageButton" type="button" class="btn btn-danger">Borrar Base de datos
                            completa</button>
                        <p></p>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                <form id="FormProduc">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col">
                                                <div class="col-auto">
                                                    <label for="exampleFormControlInput1" class="form-label">Nombre del
                                                        Producto</label>
                                                    <input type="text" class="form-control" id="tipoProduc">
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="col-auto">
                                                    <label for="exampleFormControlInput1"
                                                        class="form-label">Precio</label>
                                                    <input type="text" class="form-control" id="tipoPrecio">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="mb-3">
                                                    <label for="exampleFormControlTextarea1"
                                                        class="form-label">Descripci√≥n</label>
                                                    <textarea class="form-control" id="tipoDescripcion"
                                                        rows="3"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="mb-3">
                                                    <input class="form-control btn btn-info" type="submit"
                                                        value="Agregar Producto"></input>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-inline-flex gap-2 mb-5"></div>
            </div>
        </div>
    </main>
    <section>
        <div class="my-5">
            <div class="b-example-divider"></div>
            <div class="p-5 text-center bg-body-tertiary">
                <div class="container py-5">
                    <div class="container py-3">
                        <h1 class="display-4 fw-normal">Front-end</h1>
                        <h2>Productos disponibles</h2>
                        <p class="fs-5 text-muted">Seleccione productos a comprar
                        <p></p>
                        <div id="totalProduc" class="row row-cols-1 row-cols-md-3 mb-3 text-center"></div>
                        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                            <div class="row" id="comprasUsers">
                                <div class="col">
                                    <h2>Carrito de Compras</h2>
                                    <ul id="cards"></ul>
                                    <button class="btn btn-primary" id="checkoutButton">Realizar Pedido</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container my-5">
                <div class="b-example-divider"></div>
                <div class="p-5 text-center bg-body-tertiary rounded-3">
                    <h5 class="text-body-emphasis">Proyecto Final - JavaScript Ver8.19.10.23</h5>
                    <p class="lead">Cristian Osorio</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12">
                <span id="resultPop"></span>
            </div>
        </div>
    </section>
    <div id="tipoDeCambio"></div>
</body>
<!-- codes -->
<script src="./codejava.js"></script>
<!-- sweetalert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
